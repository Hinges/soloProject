<div class="mainForm">
    <h1>Login</h1>
    <div class="loginForm">
       <div class="login-username-admin">
        <p>Username:</p>
        <input type="text" ng-model="data.username"placeholder="Username"/>
       </div>

    <div class="login-password-admin">
        <p>Password:</p>
        <input type="password" ng-model="data.password" placeholder="Password"/>
    </div>
    <div class="login-buttons">
        <button ng-click="submitData()">Log In</button>
        <a href="/registration">Register</a>
    </div>
        <p ng-show="update">Sorry but your username or password did not match</p>
    </div>
</div>
